<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Fonts-->

    <h1>Box Shadow Parser</h1>
    <input type="text" id="input" placeholder="Enter Box-Shadow code" /><button id="button">Parse</button

    <table class="striped">
      <thead>
        <tr>
          <th>Shadow type</th>
          <th>Offset-X</th>
          <th>Offset-Y</th>
          <th>Blur-Radius</th>
          <th>Spread-Radius</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <!-- To be populated dynamically -->
      </tbody>
    </table>
